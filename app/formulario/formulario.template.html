<form ng-submit="submeter()" class="jumbotron" ng-controller="FormularioController">
  <h3 class="text-claro">Assinar Plano</h3>
  <div class="form-group">
    <label for="InputNome">Nome</label>
    <input type="text" class="form-control" placeholder="Entre com seu nome" ng-model="nome"required>
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" placeholder="Entre com seu email" ng-model="email"required>
  </div>
  <div class="form-group">
    <label for="InputTelefone">Telefone</label>
    <input type="tel" class="form-control" placeholder="00-0000-0000 ou 00-00000-0000" pattern="^\d{2}-\d{4,5}-\d{4}$"  ng-model="telefone"required>
  </div>
  <div class="form-group">
    <label for="InputCPF">CPF</label>
    <input type="text" class="form-control" placeholder="000.000.000-00" ng-model="cpf"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
  </div>

  <button type="submit" class="btn btn-primary btn-lg ">Assinar</button>
</form>
